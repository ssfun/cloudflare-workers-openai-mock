name: Deploy Worker
on:
  workflow_dispatch:
  push:
  pull_request:
  repository_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'
      
      - name: Modify wrangler before deployment
        run: |
          sed -i.bak "s/logpush = true/#logpush = true\n[vars]\ntoken = \"${ACCESS_TOKEN}\"/g" wrangler.toml && rm wrangler.toml.bak
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      
      - name: Install dependencies
        run: npm install

      - name: Deploy to Cloudflare
        run: |
          npm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_API_ID: ${{ secrets.CF_ACCOUNT_ID }}
      
